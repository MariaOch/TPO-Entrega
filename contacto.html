<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="shortcut icon" href="./Assets/IMG/favicon/favicon.ico" type="image/x-icon">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Nunito&family=Roboto+Condensed&family=Roboto:wght@300&family=Source+Sans+Pro&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<script 
    src="https://kit.fontawesome.com/3682b977b2.js" 
    crossorigin="anonymous">
    </script>    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="stylesheet" href="./estilo.css">
    <title>Cuccule - Alimentos Sanos</title>
</head>
<body>
    <header>
        <nav class="header-links">
          <div class="logo">
            <a href="./index.html">
             <img src="./Assets/IMG/logo2sinfondo.png" alt="Cuccule Alimentos">
            </a>
          </div>
         <ul class="menu-header" id="menu-header">
           <li> <a href="index.html#hamburguesas">Hamburguesas</a></li>
           <li> <a href="index.html#veganesas">Veganesas</a></li>
           <li> <a href="index.html#tartas">Tartas</a></li>
           <li> <a href="">Cómo Comprar</a> </li>
           <li><a href="javascript:void(0);" class="icon" onclick="myFunction()">
            <i class="fa fa-bars"></i>
          </a></li>
         </ul>
        </nav>
    </header>
    <main>
      <section>
       <div class="mapa">
         <h2>Podés encontrarnos en:</h2><br><br>
         <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d6568.0382340893875!2d-58.383188972074905!3d-34.603678096016246!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4aa9f0a6da5edb%3A0x11bead4e234e558b!2sObelisco!5e0!3m2!1ses-419!2sar!4v1653249843396!5m2!1ses-419!2sar" width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
       </div>
      </section><br><br>
        <section>
          <div class="encabezado">
            <h2>Dejános tu comentario, duda o consulta</h2>
          </div><br>
            <form class="row g-3 miForm" name="comentarioForm" onsubmit="return validacionForm()">
            <div class="col-md-6">
              <label for="inputNombre" class="form-label">Nombre *</label>
              <input type="text" class="form-control" id="inputNombre" name="inputNombre">
            </div>
            <span></span>
            <div class="col-md-6">
              <label for="inputApellido" class="form-label">Apellido *</label>
              <input type="text" class="form-control" id="inputApellido" name="inputApellido">
            </div>
            <span></span>
            <div class="col-md-6">
              <label for="inputEmail" class="form-label">Email *</label>
              <input type="email" class="form-control" id="inputEmail" name="inputEmail" placeholder="tudireccion@tumail.com">
            </div>
            <span></span>
            <div class="col-md-6">
              <label for="inputDireccion" class="form-label">Direccion *</label>
              <input type="text" class="form-control" id="inputDireccion" name="inputDireccion">
            </div>
            <span></span>
            <div class="col-md-2">
              <label for="inputPiso" class="form-label">Piso</label>
              <input type="text" class="form-control" id="inputPiso" name="inputPiso">
            </div>
            <div class="col-md-2">
              <label for="inputDepto" class="form-label">Departamento</label>
              <input type="text" class="form-control" id="inputDepto" name="inputDepto">
            </div>
            <div class="col-md-2">
              <label for="inputCP" class="form-label">Código Postal *</label>
              <input type="text" class="form-control" id="inputCP" name="inputCP" placeholder="Ej.: 1431">
            </div>
            <span></span>
            <div class="col-md-6">
              <label for="inputLocalidad" class="form-label">Localidad *</label>
              <input type="text" class="form-control" id="inputLocalidad" name="inputLocalidad" placeholder="Ej.: CABA">
            </div>
            <span></span>
            <div class="col-md-6">
              <label for="inputComentario" class="form-label">Descripción *</label><br>
              <textarea class="form-control" id="inputComentario" name="inputComentario" rows="3" placeholder="Ingrese aquí su comentario"></textarea>
            </div>
            <span></span>
            <div class="col-6">
              <button type="submit" class="btn btn-primary miBtn">Enviar</button>
            </div>
            <p>Los campos con * son obligatorios.</p>
          </form>          
        </section>
        
    </main>
    <!-- <br><br> -->
    <footer>
        <nav class="footer-links">
          <div class="logo">
            <a href="./index.html">
           <img src="./Assets/IMG/logo2sinfondo.png" alt="Cuccule Alimentos">
            </a>
          </div>
           <ul class="menu-footer">
                <li> <a href="">Acerca de</a></li>
                <li> <a href="">Contacto</a></li>
                <li> <a href="">Preguntas frecuentes</a></li>
            </ul>
        </nav>
    </footer>
    <!-- <script src="https://unpkg.com/vue@3"></script> -->
    <script src="./JS/index.js"></script>
</body>
</html>
